name: Releasing

on:
  push:
    branches:
      - main

jobs:
  Releasing:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Login to Azure
      uses: Azure/login@v1
      with:
        creds: '{"clientId":"${{ secrets.CLIENT_ID }}","clientSecret":"${{ secrets.CLIENT_SECRET }}","subscriptionId":"${{ secrets.SUBSCRIPTION_ID }}","tenantId":"${{ secrets.TENANT_ID }}"}'
        
    - name: Update Files in VM
      run: |
        az vm run-command invoke -g portfolio_group -n Portfolio --command-id RunShellScript --scripts "cd /home/jastagar/Build && sudo git pull"
